  <div>
    <p-dropdown [options]="menuTypes"
                [(ngModel)]="selectedMenuType"
                optionLabel="label"
                (onChange)="changeType($event)">
    </p-dropdown>
  </div>
 <!--Добавлен новый список-->
  <div class="mt-3">
    <p-dropdown class="mt-3"
                [options]="tourTypes"
                optionLabel="label"
                (onChange)="changeTourType($event)">
    </p-dropdown>

    <div class="mt-3">
      <p-calendar (onSelect)="selectDate($event)" ></p-calendar>
    </div>
    
    <div class="mt-3">
      <button type="button" pButton pRipple (click)="initRestError()" label="Кнопка" class="p-button-warn"></button>
    </div>

  <div class="mt-3">
      <button  (click)="initSettingsData()" class="p-button-success">Обновить настройки</button>
  </div>

  <div class="mt-3">
    <button  (click)="initTours()" class="p-btn-sm">Сформировать туры</button>
</div>

<div class="mt-3">
  <button  (click)="deleteTours()" class="p-btn-sm">Удалить туры</button>
</div>
